<mat-card class="card_info">
  <mat-card-content>
    <div class="header">
        <h1>Consultar Medico Especialista
        </h1>
    </div>
    <mat-form-field style="width: 80%;">
      <input matInput (keyup)="applyFilter($event.target.value)" style="width: 100%;" placeholder="Filtro de Especialistas">
    </mat-form-field>
<div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Especialidad">
      <th mat-header-cell *matHeaderCellDef> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.Especialidad}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Sucursal">
      <th mat-header-cell *matHeaderCellDef> Sucursal </th>
      <td mat-cell *matCellDef="let element"> {{element.Hospital}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-card-content>
</mat-card>
